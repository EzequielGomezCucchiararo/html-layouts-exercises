<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Form Exercise</title>
</head>
<body>

  <h2>A Simple Form</h2>
  <h4>Form Fundamentals</h4>

  <form action="" method="post">
    <fieldset>
      <legend>Customer Info</legend>

      <label for="nameId">Name: &ensp;&ensp;&ensp;&ensp;&ensp;&ensp;</label>
      <input type="text" name="name" id="nameId" placeholder="Enter your name" autofocus required maxlength="200">
      <br>
      <br>
      <label for="telephoneId">Telephone:&ensp;&ensp;&ensp;</label>
      <input type="tel" name="telephone" id="telephoneId" placeholder="Pattern: 1-234-567-8910" required="">
      <br>
      <br>
      <label for="emailId">Email address:</label>
      <input type="email" name="email" id="emailId" placeholder="Enter your email address" multiple>

    </fieldset>

    <fieldset>
      <legend>Books</legend>

      <input type="" name="">
      <label for="quantityID">Quantity (Maximum 5):</label>
      <input type="number" name="quantity" id="quantityID" min="1" max="5">
    </fieldset>
    
    <br>
    <button>Submit</button>
  </form>
  <footer>
    <p>&copy; 2011 Acme United. All rights reserved<p>
  </footer>
</body>
</html>
